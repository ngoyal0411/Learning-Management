            <div class="row " v-if="students && students.length ">
                <div class="col-md-4 card mx-auto p-2 " v-for="student in students ">
                    <h4 class="product-title ">{{student.studentName}}</h4>
                    <div class="product-ventor ">
                        <a class="btn btn-primary" @click="viewStudentDetail(student.id)">View Student Detail</a>
                    </div>

            </div>
        </div>

            </div>
            <br>

            <div class="row">
                <label class="col-sm-2 col-form-label">Select Batch</label>
                <div class=" col-sm-10">
                    <select v-if="batches && batches.length" class="selectpicker" name="batchname">
                        <option v-for="batch in batches">{{batch.batch}}</option>

            </div>

            <div class="row">
                <div class="col-sm-10">
