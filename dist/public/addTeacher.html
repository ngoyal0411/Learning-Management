<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        li {
            list-style: none;
            margin: 10px;
            float: right;
        }
    </style>

    <title>Document</title>
</head>

<body>
    
    <div class="container" id="app">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href='http://localhost:4444/'>School Management Dashboard
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href='http://localhost:4444/course.html'>Course</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href='http://localhost:4444/student.html'>Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:4444/subject.html">Subject</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:4444/teacher.html">Teacher</a>
                </li>
            </ul>
        </nav>
        <br>
        <br>
        <div class="row">
            <div class="col"></div>
            <h4 class="col">Add New Teacher</h4>
            <div class="col"></div>
        </div>
        <br>
        <form action="api/teachers/" method="POST">
            <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Teacher</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="teachername" placeholder="Enter Teacher Name">
                    </div>
                </div>
            <div class="form-group row" >
                <label class="col-sm-2 col-form-label">Select Subject</label>
                <div class=" col-sm-10">
                    <select v-if="subjects && subjects.length" class="selectpicker" name="subjectname">
                        <option v-for="subject in subjects">{{subject.subject}}</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Teacher</button>
                </div>
            </div>
        </form>
    </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            subjects: [],
        },
        created() {
            axios.get('http://localhost:4444/api/subjects')
                .then(response => {
                    this.subjects = response.data
                }).catch(function (error) {
                    console.log(error)
                })
        },
    })
</script>

</html>
