<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        li {
            list-style: none;
            margin: 10px;
            float: right;
        }
    </style>

    <title>Document</title>
</head>

<div class="container" id="app">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href='http://localhost:4444/'>School Management Dashboard
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href='http://localhost:4444/course.html'>Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='http://localhost:4444/student.html'>Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:4444/subject.html">Subjects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:4444/teacher.html">Teachers</a>
            </li>
        </ul>
    </nav>
    <br>
    <div class="row">
        <div class="col"></div>
        <h4 class="col">Add Lecture</h4>
        <div class="col"></div>
    </div>
    <br>
    <form action="api/lectures/" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Lecture Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Enter Lecture name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Select Batch</label>
            <div class=" col-sm-10">
                <select v-if="batches && batches.length" class="selectpicker" name="batchname">
                    <option v-for="batch in batches">{{batch.batch}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
                <label class="col-sm-2 col-form-label">Select Teacher</label>
                <div class=" col-sm-10">
                    <select v-if="teachers && teachers.length" class="selectpicker" name="teachername">
                        <option v-for="teacher in teachers">{{teacher.teacherName}}</option>
                    </select>
                </div>
            </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add Lecture</button>
            </div>
        </div>
    </form>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            batches: [],
            teachers: [],
            
        },
        created() {
            axios.get('http://localhost:4444/api/batches')
                .then(response => {
                    this.batches = response.data
                }).catch(function (error) {
                    console.log(error)
                })
                axios.get('http://localhost:4444/api/teachers')
                .then(response => {
                    this.teachers = response.data
                }).catch(function (error) {
                    console.log(error)
                })
        },
    })
</script>
</body>

</html>
